<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animora</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body class="page-accueil">
    <header class="navbar">
      <a href="index.html" class="logo"></a>
      <nav class="nav-links">
        <a href="profil.html"> <i class="fas fa-user"></i></a>
        <a href="search.html" class="search-icon" aria-label="Recherche">
          <i class="fas fa-search"></i>
        </a>
      </nav>
    </header>
    <main>
      <!-- Formulaire Auth -->
      <div class="auth-form">
        <h2>Connexion / Inscription</h2>
        <input type="email" id="emailInput" placeholder="Email" />
        <input type="password" id="passwordInput" placeholder="Mot de passe" />
        <button id="signupBtn">Créer un compte</button>
        <button id="loginBtn">Se connecter</button>
        <p id="authMessage"></p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-logo">Animora</div>
        <div class="footer-links">
          <a href="#">À propos</a>
          <a href="#">Contact</a>
          <a href="#">Conditions</a>
          <a href="#">Politique de confidentialité</a>
        </div>
        <p class="footer-credit">© 2025 Animora. Tous droits réservés.</p>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
